
<h2>My Heroes</h2>

<!-- 添加新英雄功能 -->
<div>
  <label> Hero name:
    <input #heroName />
  </label>
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <!-- <li *ngFor="let hero of heroes" 
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li> -->
  <!-- 使用dashboard -->
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <!-- 删除英雄功能,放到每个英雄列表后面 -->
    <button class="delete" title="删除英雄"
    (click)="delete(hero)">
      X
    </button>
  </li>
</ul>
